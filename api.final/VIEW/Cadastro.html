<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
 
    <title>Cadasto - 69.BET</title>
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel='stylesheet' href='../css/cadastro.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src='../Js/cadastro.js'></script>
</head>

<body id="page">
    <header>
       <a id="logo" href="index.html"><img src="../img/logo1.png" alt=""></a>
        <nav>
            <ul>
                <li><a class="link" href="Login.html">Login</a></li>
                <li><a class="link" href="Cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>

                    <div class='div-form'>
                        <label for="name">nome:</label>
                        <input type="text" name="name" id="name"/>
                    </div>
            


                    <div class='div-form'>
                        <label for="email">e-mail:</label>
                        <input type="email" name = "email" id="email"/>
                    </div>
                        


                    <div class='div-form'>
                        <label for="password">senha:</label>
                        <input type="password" name = "password" id="password"/>
                    </div>
                        


                    <div class='div-form'>
                        <label for="cpf_CNPJ">cpf/cnpj:</label>
                        <input type="text" name = "CPF/CNPJ" id="cpf_CNPJ"/>
                    </div>
                        


                    <div class='div-form'>
                        <label for="birthday">data de nascimento:</label>
                        <input type="date" name = "birthday" id="birthday"/>
                    </div>
                        


                    <div class='div-form'>
                        <label for="terms">Li e aceito os termos:</label>
                    </div>
                    
                    <div class='div-form'>
                        <input type="checkbox" name = "terms" id="terms"/>
                    </div>
                       
                    
                        
                    <div class='div-form'>
                        <input type="button" value="Cadastrar-se" onclick="cadastro()"/>
                    </div>
                        
        </form>
    </main>
    
    <footer>
        <a href="home.html"><img src="../img/logo2.png" alt=""></a>
    </footer>
</body>
</html>
